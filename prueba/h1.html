</head>
<body>

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>

                Actividades

            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>

        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-5 bg-white">
                <h1>Tecnologia Web</h1>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="input-group-text">Nombre del Estudiante</label>
                        <input type="text" class="form-control" placeholder="nombre completo" id="nombre">
                    </div>
                <!--tipo de asignatura-->
                    <div class="mb-3">
                        <label for="asignatura" class="input-group-text">Asignatura</label>
                        <input type="text" class="form-control" placeholder="tipo de asignatura" id="asignatura">
                    </div>
                    <h1>Calculos de Notas</h1>
                    <!--unidad 1 nota 1-2-->
                    <div class=" mb-3">
                        <label for="unidad1" class="input-group-text">Unidad 1 total 33%: Características de un sitio Web</label>
                        <input type="number" class="form-control" placeholder="12%" id="unidad1">
                        <input type="number" class="form-control" placeholder="21%" id="unidad1">
                    </div>
                <!--unidad 2 nota 3-4-->
                    <div class="mb-3">
                        <label for="unidad2" class="input-group-text">Unidad 2: 33%: Programación básica de un aplicación Web</label>
                        <input type="number" class="form-control" placeholder="12%" id="unidad2">
                        <input type="number" class="form-control" placeholder="21%" id="unidad2">
                    </div>
                <!--unidad 3 nota 5-6-->
                    <div class="mb-3">
                        <label for="unidad3" class="input-group-text">Unidad 3: 34%: Programación Avanzada de una aplicación Web</label>
                        <input type="number" class="form-control" placeholder="13%" id="unidad3">
                        <input type="number" class="form-control" placeholder="21%" id="unidad3">
                    </div>
                    <div class="col-12">
                        <button  onclick= "Enviar()" class="btn btn-success form-control" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 my-5 bg-white">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Unidad</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                        </tr>
                    </thead>    
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>12%</td>
                            <td>21%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>12%</td>
                            <td>21%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>13%</td>
                            <td>21%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
